name: Generate Snake

# å·¥ä½œæµè§¦å‘æ—¶æœº, see: https://docs.github.com/zh/actions/using-workflows/triggering-a-workflow
# è§¦å‘æ¡ä»¶ä¿®æ”¹ä¸º: å½“ main åˆ†æ”¯æœ‰ push æ“ä½œ || æ¯å¤© 0 ç‚¹
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:
    push: { branches: ["master", "main"] }
# ä½œä¸š, see: https://docs.github.com/zh/actions/using-jobs/using-jobs-in-a-workflow
jobs:
  # åˆ›å»º Snake, ç”¨ Platane/snk ç”Ÿæˆå›¾ç‰‡, see: https://github.com/Platane/snk
  github-Snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg?palette=github-dark
            assets/github-snake-ocean.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          # a github token is required to fetch the contribution calendar from github API
          GITHUB_TOKEN: ${{ secrets.Snake_TOKEN }}

      - run: |
          git pull
      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          branch: main
          default_author: github_actions
          message: "ğŸ‘» Create GitHub Snake"
